<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham's Blog.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Abraham's Blog.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Login</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="/create">Create Entry</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="posts">
            <div class="row">
                <div class="col">
                    <div class="card" style=" padding-bottom: 0.5rem">
                        <form id="new-post-form">
                            <div class="card-header">
                                <h2>Crear post</h2>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                                <button type="button" class="btn btn-danger" id="discard-button">Descartar</button> 
                              </div>              
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" name="title" placeholder="Agrega titulo" maxlength="70" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" name="author" placeholder="Agrega autor" maxlength="70" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" name="date" id="post-date" placeholder="Fecha de post (autogenerada)" readonly required title="La fecha se genera automÃ¡ticamente">


                                </div>
                                <div class="col-md-6">
                                    <textarea class="form-control mb-2" name="content" rows="3" maxlength="500" placeholder="Escribe tu post..." required></textarea>
                                </div>
                            </div>
    
                        </form>
                      </div>

                      <div class="card">
                        <h3 class="card-header" style="padding-top: 0.5rem; padding-bottom: 0.5rem" ;>Historial</h3>
                      </div>
                     
                      <div class="overflow" id="overflow">
                        <div class="card p-5" id="posts-container">
                            
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2024 Abraham's Blog. Abraham Santos</p>
    </footer>
    <script type="module" src="app.js"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
